<body class="login">
    

<div class="logo">
    <img src="/meAdmin/assets/img/logo.png" alt="logo" />
    <strong>
       MyOrangeCMS 登录后台
    </strong>
</div>
<div class="box">
    <div class="content">
        <form class="form-vertical login-form" method="post">
            <h3 class="form-title">
                登录
            </h3>
            <div class="alert fade in alert-danger" id="divLoginError" style="display: none">
                <i class="icon-remove close" data-dismiss="alert">
                </i>
                输入任何用户名密码进入.
            </div>
            <div class="form-group">
                <div class="input-icon">
                    <i class="icon-user">
                    </i>
                    <input type="text" name="username" id="username" class="form-control" placeholder="用户名"
                           autofocus="autofocus" data-rule-required="true" data-msg-required="请输入用户名." />
                </div>
            </div>
            <div class="form-group">
                <div class="input-icon">
                    <i class="icon-lock">
                    </i>
                    <input type="password" name="password" id="password" class="form-control" placeholder="密码"
                           data-rule-required="true" data-msg-required="请输入密码." />
                </div>
            </div>
            <div class="form-actions">
                <label class="checkbox pull-left">
                    <input type="checkbox" class="uniform" name="remember">
                    记住密码
                </label>
                <button type="submit" class="submit btn btn-primary pull-right">
                    登录
                    <i class="icon-angle-right">
                    </i>
                </button>
            </div>
        </form>
        
    </div>
     
</div>
<div class="single-sign-on">
 
</div>
<div class="footer">

</div>


</body>
